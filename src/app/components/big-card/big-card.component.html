<div class="container_big_card">
  <div class="container_big_card-photo">
    <img src="{{photoBigCard}}"
    alt="image"
    height="300px"
    width="500px">
  </div>
  <div class="container_big_card-title">
    <h1><a [routerLink]="['content', id]">{{titleBigCard}}</a></h1>
  </div>
  <div class="container_big_card-text">
    <p><a href="#">{{textBigCard}}</a></p>
  </div>
</div>
